<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>V3 Decorações</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script> 

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> 
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 

  <!-- Babel para suportar JSX diretamente no navegador -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- Root do React -->
  <div id="root"></div>

  <!-- Script React compilado com Babel -->
  <script type="text/babel">

    const { useState } = React;

    function App() {
      const scrollToSection = (id) => {
        document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
      };

      // Lista de produtos
      const products = [
        { id: 1, name: 'Vaso Low Poly', image: 'https://murilo224.github.io/vaso-low-poly/'  },
        { id: 2, name: 'Vaso Decorativo Aurora', image: 'https://via.placeholder.com/800x600?text=Vaso+Decorativo+Aurora' },
        { id: 3, name: 'Vasa Decorativo Espiral', image: 'https://via.placeholder.com/800x600?text=Vaso+Decorativo+Espirais' },
        { id: 4, name: 'Vaso Bambu', image: 'https://via.placeholder.com/800x600?text=Vaso+Bambu' },
        { id: 5, name: 'Vaso Escama', image: 'https://via.placeholder.com/800x600?text=Vaso+Escama' },
      ];

      // Depoimentos fictícios
      const testimonials = [
        { id: 1, name: 'Carla M.', text: 'Adorei o vaso que comprei! O design é único e superou minhas expectativas.' },
        { id: 2, name: 'Rafael S.', text: 'Produto de alta qualidade, feito com muito cuidado e atenção aos detalhes.' },
        { id: 3, name: 'Lívia T.', text: 'Comprei dois vasos e ambos são lindos. O acabamento é excelente!' }
      ];

      return (
        <div className="bg-white text-gray-900">
          {/* Header / Navegação */}
          <header className="sticky top-0 z-50 bg-white shadow-md">
            <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
              <h1 className="text-2xl md:text-3xl font-bold text-red-600">V3 Decorações</h1>
              <nav className="space-x-6 hidden md:flex">
                <button onClick={() => scrollToSection('home')} className="hover:text-red-600 transition">Home</button>
                <button onClick={() => scrollToSection('about')} className="hover:text-red-600 transition">Sobre</button>
                <button onClick={() => scrollToSection('products')} className="hover:text-red-600 transition">Produtos</button>
                <button onClick={() => scrollToSection('testimonials')} className="hover:text-red-600 transition">Depoimentos</button>
                <button onClick={() => scrollToSection('contact')} className="hover:text-red-600 transition">Contato</button>
              </nav>
            </div>
          </header>

          {/* Banner Principal */}
          <section id="home" className="relative h-[80vh] flex items-center justify-center bg-gray-100">
            <img src="https://via.placeholder.com/1920x1080?text=Vasos+3D+Modernos" alt="Banner Vasos Decorativos" className="absolute inset-0 w-full h-full object-cover opacity-20" />
            <div className="relative text-center max-w-3xl mx-auto px-4">
              <h2 className="text-4xl md:text-5xl lg:text-6xl font-extrabold text-gray-900 mb-4">
                Design em 3D que transforma seu ambiente
              </h2>
              <p className="text-lg md:text-xl text-gray-600 mb-8">Vasos decorativos exclusivos, criados com impressão 3D e cheios de personalidade.</p>
              <a href="https://shopee.com.br/shop/1052084442" target="_blank" rel="noopener noreferrer" className="inline-block bg-red-600 hover:bg-red-700 text-white font-semibold px-8 py-3 rounded-full transition">
                Compre na Shopee
              </a>
            </div>
          </section>

          {/* Sobre Nós */}
          <section id="about" className="py-16 bg-white">
            <div className="max-w-6xl mx-auto px-4">
              <h2 className="text-3xl font-bold text-center mb-8 text-red-600">Sobre Nós</h2>
              <div className="flex flex-col md:flex-row gap-8 items-center">
                <div className="md:w-1/2">
                  <img src="https://via.placeholder.com/600x400?text=Sobre+Nós" alt="Sobre V3 Decorações" className="rounded-lg shadow-md" />
                </div>
                <div className="md:w-1/2">
                  <p className="text-lg text-gray-700 leading-relaxed">
                    Na V3 Decorações, acreditamos que a arte pode transformar espaços e trazer mais inspiração ao dia a dia.
                    Todos os nossos vasos são produzidos com impressoras 3D de alta precisão, garantindo peças únicas e detalhadas.
                    Nosso foco está no design contemporâneo, aliado à sustentabilidade e acessibilidade.
                    Cada peça é desenvolvida com criatividade e carinho, para que você tenha um toque especial na sua casa ou escritório.
                  </p>
                </div>
              </div>
            </div>
          </section>

          {/* Produtos */}
          <section id="products" className="py-16 bg-gray-100">
            <div className="max-w-6xl mx-auto px-4">
              <h2 className="text-3xl font-bold text-center mb-12 text-red-600">Nossos Produtos</h2>
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                {products.map(p => (
                  <div key={p.id} className="bg-white rounded-lg overflow-hidden shadow hover:shadow-xl transition">
                    <img src={p.image} alt={p.name} className="w-full h-64 object-cover" />
                    <div className="p-4">
                      <h3 className="text-xl font-semibold mb-2">{p.name}</h3>
                      <a href="https://shopee.com.br/shop/1052084442" target="_blank" rel="noopener noreferrer" className="block text-center mt-2 bg-red-600 hover:bg-red-700 text-white py-2 rounded">
                        Ver na Shopee
                      </a>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Depoimentos */}
          <section id="testimonials" className="py-16 bg-white">
            <div className="max-w-6xl mx-auto px-4">
              <h2 className="text-3xl font-bold text-center mb-12 text-red-600">O Que Nossos Clientes Dizem</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {testimonials.map(t => (
                  <div key={t.id} className="bg-gray-100 p-6 rounded-lg shadow-sm">
                    <p className="italic text-gray-700 mb-4">"{t.text}"</p>
                    <p className="font-semibold text-gray-900">— {t.name}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Contato */}
          <section id="contact" className="py-16 bg-gray-100">
            <div className="max-w-4xl mx-auto px-4">
              <h2 className="text-3xl font-bold text-center mb-12 text-red-600">Fale Conosco</h2>
              <div className="flex flex-col md:flex-row gap-8 items-center justify-center">
                <div className="text-center">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 mx-auto text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                  <p className="mt-2 text-gray-700">contato@v3decoracoes.com.br</p>
                </div>
                <div className="text-center">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 mx-auto text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  <p className="mt-2 text-gray-700">@v3decoracoes</p>
                </div>
                <div className="text-center">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 mx-auto text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                  </svg>
                  <p className="mt-2 text-gray-700">Loja Oficial V3 Decorações</p>
                </div>
              </div>
            </div>
          </section>

          {/* Rodapé */}
          <footer className="bg-black text-white py-8">
            <div className="max-w-6xl mx-auto px-4 text-center">
              <h3 className="text-xl font-bold mb-2">V3 Decorações</h3>
              <p className="text-gray-400">© 2025 Todos os direitos reservados.</p>
              <p className="text-gray-400 mt-2">Design moderno em 3D para ambientes únicos.</p>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
